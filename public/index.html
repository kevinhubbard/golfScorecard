<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Golf Score</title>
	<link rel="stylesheet" type="text/css" href="/styles/style.css">
	<script type="text/javascript" src="/js/score.js"></script>
</head>
<body>
	<div id="app">

		<div id="infoForm">
			<form id="courseInfo">
				<input type="text" id="courseName" placeholder="Course Name"> </br>
				<input type="radio" id="9hole" name="gameLength" value="9">
				<label for="9hole">9 Holes</label></br>
				<input type="radio" id="18hole" name="gameLength" value="18">
				<label for="18hole">18 Holes</label></br>
				<input type="submit" id="startGame" name="startGame" value="Start Game">
			</form>
		</div>


		<div id="scoreArea">
			<h1>Hole: <span id="holeEle"></span></h1>
			<h1>Total Strokes: <span id="strokeTotal"></span></h1>
			<h1>Hole Stroke: <span id="holeStroke"></span></h1>
			<h1>Score: <span id="score"></span></h1>
			
			<label for="par">Par:</label>
			<select id="par" name="par">
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>	
			</select>

			<button id="stroke" >Stroke</button>
			<button id="hole">Finish Hole</button>


			<table id="scoreCard">
				<thead>
					<tr>
						<th colspan="3"><span id="scoreCardHead"></span></th>
					</tr>
				</thead>
				<tbody id="scoreCardBody">
					<tr>
						<td class="scorecardHeader">Hole</td>
						<td class="scorecardHeader">Par</td>
						<td class="scorecardHeader">Strokes</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
