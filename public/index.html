<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Golf Score</title>
	<link rel="stylesheet" type="text/css" href="/styles/style.css">
	<script type="text/javascript" src="/js/score.js"></script>
</head>
<body>
	<div id="app">

		<div id="infoForm">
			<form id="courseInfo">
				<input type="text" id="courseName" placeholder="Course Name"> </br>
				<input type="radio" id="9hole" name="gameLength" value="9">
				<label for="9hole">9 Holes</label></br>
				<input type="radio" id="18hole" name="gameLength" value="18">
				<label for="18hole">18 Holes</label></br>
				<input type="submit" id="startGame" name="startGame" value="Start Game">
			</form>
		</div>


		<div id="scoreArea">
			<div id="status">
				<table id="statusTable">
					<tr id="tableHeader">
						<th>Hole</th>
						<th>Strokes</th>
					</tr>
					<tr id="scoreHeader">
						<td><span id="holeEle"></span></td>
						<td><span id="holeStroke">0</span></td>
					</tr>
					<tr>
						<th>Total Strokes</th>
						<th>Score</th>
					</tr>
					<tr>
						<td><span id="strokeTotal">0</span></td>
						<td><span id="score">0</span></td>
					</tr>
				</table>
			</div>

			<div id='gameControls'>
				<form>
					<select id="par" name="par">
						<option value="3">Par: 3</option>
						<option value="4">Par: 4</option>
						<option value="5">Par: 5</option>	
					</select>
			
					<button id="stroke" >Stroke</button>
					<button id="hole">Finish Hole</button>
				</form>
			</div>

			<table id="scoreCard" rules="all">
				<thead>
					<tr>
						<th colspan="3"><span id="scoreCardHead"></span></th>
					</tr>
				</thead>
				<tbody id="scoreCardBody">
					<tr>
						<td class="scorecardHeader">Hole</td>
						<td class="scorecardHeader">Par</td>
						<td class="scorecardHeader">Strokes</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
